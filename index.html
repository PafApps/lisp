<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мениджър на AutoLISP Команди</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Мениджър на AutoLISP Команди</h1>
        <p>Въведете вашия Personal Access Token (PAT), за да заредите и управлявате командите.</p>

        <div id="config-section">
            <input type="password" id="githubPat" placeholder="Personal Access Token (PAT)">
            <button id="load-commands-btn">Зареди Командите</button>
        </div>

        <hr>

        <div id="app-content" class="hidden">
            <h2>Списък с команди</h2>
            <div id="commands-container">
                <p class="loading">Зареждане на командите...</p>
            </div>

            <div class="form-container">
                <h2>Добави нова команда</h2>
                <form id="add-command-form">
                    <select id="command-section" required>
                        <option value="" disabled selected>Избери секция...</option>
                    </select>
                    <input type="text" id="command-key" placeholder="Ключ на командата (напр. dd)" required>
                    <textarea id="command-label" placeholder="Описание на командата" required></textarea>
                    <button type="submit">Добави и Запази в GitHub</button>
                </form>
            </div>
        </div>
        
        <div id="status-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
